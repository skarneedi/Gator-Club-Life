<div class="container">
    <!-- Updated Header (Title + Subtitle Stacked) -->
    <div class="page-header">
      <h2>Event Date(s) and Time(s)</h2>
      <p>Add your event date(s) and time(s) by clicking on the blue button on the right side of this page.</p>
    </div>
  
    <!-- Two-Column Layout -->
    <div class="main-layout">
      <!-- Left: Calendar -->
      <div class="calendar-column">
        <full-calendar [options]="calendarOptions"></full-calendar>
      </div>
  
      <!-- Right: Sidebar -->
      <div class="sidebar-panel">
        <div class="card">
          <p class="event-count"><strong>Total Events:</strong> {{ calendarOptions.events.length }}</p>
          <button class="add-event-button" (click)="addEvent()">âž• Add an Event</button>
        </div>
  
        <div class="card">
          <h4>Type of Permit</h4>
          <ul class="permit-list">
            <li><input type="radio" name="permitType" value="basicInfo"> Basic Information</li>
            <li><input type="radio" name="permitType" value="eventDates" checked> Event Dates</li>
            <li><input type="radio" name="permitType" value="additionalForms"> Additional Forms</li>
            <li><input type="radio" name="permitType" value="review"> Review</li>
          </ul>
        </div>
      </div>
    </div>
  
    <!-- Navigation Buttons -->
    <div class="navigation-bar">
      <button class="back-button" (click)="goBack()">Back</button>
      <button class="next-button" (click)="goToNextPage()">Next</button>
    </div>
  </div>
