<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <!-- Email Input -->
    <div>
      <label for="username">Email:</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        required
      />
      <!-- Display email-specific error -->
      <div *ngIf="emailError" class="error">{{ emailError }}</div>
    </div>

    <!-- Password Input -->
    <div>
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
      <!-- Display password-specific error -->
      <div *ngIf="passwordError" class="error">{{ passwordError }}</div>
    </div>

    <!-- Login Button -->
    <button type="submit">Login</button>
  </form>

  <!-- Register Link -->
  <div class="register-link">
    Don't have an account?
    <button (click)="goToRegister()" class="register-btn">Register</button>
  </div>
</div>
