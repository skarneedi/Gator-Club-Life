<div class="container">
    <div class="page-header-bar">
        <h2>Additional Forms</h2>
        <p>Please upload or fill out any extra documentation required for your event permit.</p>
    </div>      
  
    <div class="form-section">
      <label for="fileUpload">Upload Supporting Documents</label>
      <input type="file" id="fileUpload" multiple>
  
      <label for="notes">Additional Notes</label>
      <textarea id="notes" rows="5" placeholder="Any extra details about your event..."></textarea>
    </div>
  
    <div class="navigation-bar">
      <button class="back-button" (click)="goBack()">Back</button>
      <button class="next-button" (click)="goToNextPage()">Next</button>
    </div>
  </div>
