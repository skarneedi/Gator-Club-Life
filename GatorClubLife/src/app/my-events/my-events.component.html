<div class="my-events-container">
    <h2 class="page-title">My Events</h2>
  
    <!-- Filter Row -->
    <div class="filter-row">
      <div class="category-filter">
        <label>Category:</label>
        <select [(ngModel)]="selectedCategory" (change)="applyFilters()">
          <option *ngFor="let cat of categories">{{ cat }}</option>
        </select>
      </div>
  
      <div class="search-filter">
        <label>Search:</label>
        <input
          [(ngModel)]="searchTerm"
          (input)="applyFilters()"
          placeholder="Search events..."
        />
      </div>
    </div>
  
    <!-- Grid of Events -->
    <div class="events-grid">
      <div class="event-card" *ngFor="let event of filteredEvents">
        <h3 class="event-title">{{ event.title }}</h3>
        <p class="event-date"><strong>Date:</strong> {{ event.date }}</p>
        <p class="event-location"><strong>Location:</strong> {{ event.location }}</p>
        <p class="event-desc">{{ event.description }}</p>
  
        <!-- Example button to mark favorites -->
        <div class="actions">
          <button class="favorite-btn" (click)="toggleFavorite(event.id)">
            {{ event.isFavorite ? 'Unfavorite' : 'Favorite' }}
          </button>
        </div>
      </div>
    </div>
  </div>
